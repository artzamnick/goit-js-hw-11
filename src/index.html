<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Pixabay Image Finder</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
  </head>
  <body>
    <main>
      <h1 class="title">Pixabay Image Finder</h1>
      <form class="form" aria-label="search-form">
        <input
          type="text"
          class="form-input"
          placeholder="Введіть слово для пошуку..."
          aria-label="search-input"
        />
        <button type="submit" class="form-btn">Пошук</button>
      </form>
      <span class="loader is-hidden" aria-hidden="true"></span>
      <section class="gallery-section">
        <ul class="gallery"></ul>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"
      defer
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
