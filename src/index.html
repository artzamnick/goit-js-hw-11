<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Gallery</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Pixabay Image Finder</h1>
    </header>
    <main>
      <section class="search-section">
        <form id="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Введи слово для пошуку..."
            autocomplete="off"
            required
          />
          <button type="submit">Пошук</button>
        </form>
      </section>
      <section class="gallery-section">
        <ul class="gallery"></ul>
      </section>
      <div class="loader" id="loader"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
